<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="./css/signup.css">
  </head>
  <body>
    <form id="signup-form" action="/signup" method="POST">
      <h2>회원가입</h2>
      <div class="sub_box">
        <label for="id">아이디</label>
        <input
          type="text"
          id="id"
          name="id"
          placeholder="아이디를 입력해주세요."
          required
        />
      </div>
      <div class="sub_box">
        <label for="password">패스워드</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="특수문자, 숫자, 영문자 조합된 8 이상의 문자."
          required
        />
      </div>
      <div class="sub_box">
        <label for="password2">패스워드 확인</label>
        <input
          type="password"
          id="password2"
          name="password2"
          placeholder="동일한 비밀번호를 다시 입력해주세요."
          required
        />
      </div>
      <div class="sub_box">
        <label for="name">이름</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="이름을 입력해주세요."
          required
        />
      </div>
      <div class="sub_box">
        <label for="email">이메일</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="이메일을 입력해주세요."
          required
        />
      </div>
      <div class="sub_box">
        <label for="phone">휴대폰번호</label>
        <input
          type="number"
          id="phone"
          name="phone"
          placeholder="휴대폰 번호를 입력해주세요."
          required
        />
      </div>
      <div>
        <input type="submit" value="회원 가입하기" class="submit"></input>     
      </div>
      <div class="alink-box">
        <a href="./login.html" class="alink"
          >이미 계정이 있으신가요?<span class="login">로그인</span></a
        >
      </div>
      <div id="info_box"><div id="info"></div></div>
      
    </form>
    <div class="media-info-msg">
      <div>
      <img src="alert.png" alt="alert" />
      <span>화면 사이즈를 줄여주세요.</span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
